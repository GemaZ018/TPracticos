    <main>
        <div id="banner3">
            <div class="bg-color">
            <div id="tituloprincipal3">
            <h1>Registrate</h1>
            </div>
            </div>
        </div>
        <form class="form" action="#">
            <div>
            <label for="name">Nombre y Apellido</label><br>
            <input class="boxform" type="text" id="name" name="name"><br>
            </div>
            <div>
            <label for="email">Correo</label><br>
            <input class="boxform" type="email" id="email" name="email"><br>
            </div>
            <div>
            <label for="passw">Contraseña</label><br>
            <input class="boxform" type="password" id="passw" name="password"><br>
            </div>
            <div>
            <label for="tel">Telefono</label><br>
            <input class="boxform" type="tel" id="tel" name="telefono"><br>
            </div>
            <div>
            <label for="edad">Fecha de Nacimiento</label><br>
            <input class="boxselect" type="date" id="edad" name="fecha"><br>
            </div>
            <div>
            <label for="pais">¿De donde eres?</label><br>
            <select class="boxselect" id="pais" name="pais"><br>
                <option>Peru</option>
                <option>Colombia</option>
                <option>Argentina</option>
                <option>Brasil</option>
                <option>Chile</option>
            </select><br>
            </div>
            <div>
            <label for="notificaciones">¿Deseas recibir notificaciones?</label>
            <input type="checkbox" id="notificaciones" name="notificaciones"><br>
            </div>
            <input class="boton2" type="submit" value="Registrar">
        </form>
        <form class="form">
            <h2>¿Podrias Responder Esta Encuesta Para Concerte Mejor?</h2>
            <div>
                <label for="1">¿Es tu primera vez viajando con una agencia?</label><br>
                <input type="radio" id="1" name="preg1" value="Si"><span> Si</span>
                <input type="radio" id="1" name="preg1" value="No"><span> No</span>
            </div>
            <div>
                <label>¿Que pais/paises te gustaria conocer?</label><br>
                <label for="arg">Argentina</label><br>
                <input type="checkbox" id="arg" name="preg2" value="Argentina"><br>
                <label for="mex">Mexico</label><br>
                <input type="checkbox" id="mex" name="preg2" value="Mexico"><br>
                <label for="bra">Brasil</label><br>
                <input type="checkbox" id="bra" name="preg2" value="Brasil"><br>
                <label for="eeuu">Estados Unidos</label><br>
                <input type="checkbox" id="eeuu" name="preg2" value="Estados Unidos"><br>
            </div>
            <div>
                <label for="3">¿Has viajado alguna vez en avion?</label><br>
                <input type="radio" id="3" name="preg3" value="Si"><span>Si</span>
                <input type="radio" id="3" name="preg3" value="No"><span>No</span>
            </div>
            <div>
                <label>¿Cual es tu parte favorita de viajar?</label><br>
                <textarea placeholder="Responde Aqui"></textarea>
            </div>
            <input class="boton2" type="submit" value="Enviar">
        </form>
